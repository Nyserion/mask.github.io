        "4. “资本来到世间，从头到脚，每个毛孔都滴着血和肮脏的东西。”——马克思《资本论》。请结合资本的原始积累，说明如何理解马克思的这一论述。"
      ],
      "raw": "4. “资本来到世间，从头到脚，每个毛孔都滴着血和肮脏的东西。”——马克思《资本论》。请结合资本的原始积累，说明如何理解马克思的这一论述。",
      "stem": "4. “资本来到世间，从头到脚，每个毛孔都滴着血和肮脏的东西。”——马克思《资本论》。请结合资本的原始积累，说明如何理解马克思的这一论述。",
      "options": null,
      "id": "全卷::essay::4",
      "answerText": "**4. “资本来到世间，从头到脚，每个毛孔都滴着血和肮脏的东西。”——马克思《资本论》。请结合资本的原始积累，说明如何理解马克思的这一论述。**\n**答案要点：**\n15世纪末，世界市场迅速扩大。要求商品生产以更大的规模和更快的速度发展，这一任务只能靠资本主义社会化大生产来完成。新兴资产阶级便开始进行资本的原始积累，利用暴力手段为资本主义迅速发展创造条件。\n用暴力手段剥夺农民的土地，是资本原始积累过程的基础，在英国表现得最为典型（“圈地运动”）。资本家和封建贵族通过各种手段把农民从土地赶走，农民不得不去资本家开设的工厂出卖劳动力。\n残酷掠夺是资本原始积累的又一个重要方式。自15世纪末开始，英国、法国等国的新兴资产阶级，通过武力征服海外殖民地，屠杀当地居民，抢劫金银财宝，贩卖黑人等手段，掠夺财富。人人知道了掠夺资本的积累。"
    }
  ]
}</script>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="t">马克思主义基本原理｜本地刷题</div>
        <div class="s">红专并进 · 理实交融</div>
      </div>
      <div class="row">
        <button class="btn" id="btnHome">主页</button>
        <button class="btn danger" id="btnReset">清空进度</button>
      </div>
    </div>

    <div class="grid">
      <div class="card" id="mainCard"></div>
      <div class="card" id="sideCard"></div>
    </div>

    <div class="footer">
      快捷键：<span class="tag">Enter</span> 提交/下一题 · <span class="tag">H</span> 显示/隐藏答案 · <span class="tag">R</span>
      只做错题（需先完成一轮）
    </div>
  </div>

  <script>
    const DATA = JSON.parse(document.getElementById('quiz-data').textContent);
    const Q = DATA.questions;

    const IS_MOBILE = (function () {
      const ua = navigator.userAgent || "";
      const coarse = (window.matchMedia && window.matchMedia("(pointer:coarse)").matches) || false;
      return coarse || /Mobi|Android|iPhone|iPad|iPod/i.test(ua);
    })();

    const today = new Date().toLocaleDateString("zh-CN", {
      year: "numeric",
      month: "2-digit",
      day: "2-digit"
    });

    const LS_KEY = "marx_quiz_v2";
    const loadState = () => { try { return JSON.parse(localStorage.getItem(LS_KEY) || "null"); } catch (e) { return null; } };
    const saveState = (s) => localStorage.setItem(LS_KEY, JSON.stringify(s));
    const clearState = () => localStorage.removeItem(LS_KEY);

    const $ = (id) => document.getElementById(id);
    const main = $("mainCard");
    const side = $("sideCard");

    const typeName = (t) => ({ single: "单选", multi: "多选", tf: "判断", short: "简答", analysis: "辨析", essay: "论述" }[t] || t);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function scoreShort(input, keywords) {
      const text = input || "";
      const kws = keywords || [];
      let hit = 0;
      const missing = [];
      for (const kw of kws) {
        const ok = text.includes(kw);
        if (ok) hit++; else missing.push(kw);
      }
      return { hit, total: kws.length, missing };
    }

    function buildPool(cfg, wrongSet) {
      const chapSet = new Set(cfg.chapters || []);
      const typeSet = new Set(cfg.types || []);

      let pool = Q.filter(q => chapSet.has(q.chapter) && typeSet.has(q.type)).map(q => q.id);
      if (cfg.wrongOnly && Array.isArray(wrongSet) && wrongSet.length) {
        const w = new Set(wrongSet);
        pool = pool.filter(id => w.has(id));
      }
      return pool;
    }

    function getById(id) {
      return Q.find(x => x.id === id);
    }

    function buildSide(state) {
      const total = state?.pool?.length || 0;
      const idx = state?.idx ?? 0;
      const stats = state?.stats || { objCorrect: 0, objTotal: 0, shortHit: 0, shortTotal: 0 };
      const objPct = stats.objTotal ? Math.round((stats.objCorrect / stats.objTotal) * 100) : 0;
      const shortPct = stats.shortTotal ? Math.round((stats.shortHit / stats.shortTotal) * 100) : 0;

      side.innerHTML = `
    <h2>面板</h2>
    <div class="kpi">
      <div class="box"><div class="muted">进度</div><div><b>${idx} / ${total}</b></div></div>
      <div class="box"><div class="muted">客观题正确率</div><div><b>${objPct}%</b></div></div>
      <div class="box"><div class="muted">简答关键词命中</div><div><b>${shortPct}%</b></div></div>
    </div>
    <div class="sep"></div>
    <div class="bar"><div style="width:${total ? Math.round((idx / total) * 100) : 0}%"></div></div>
    <div class="sep"></div>
    <div class="row">
      <button class="btn" id="toggleAns">${state?.showAns ? "隐藏答案(H)" : "显示答案(H)"}</button>
      <button class="btn" id="skipBtn">跳过</button>
    </div>
    <div class="sep"></div>
    <div class="muted" style="font-size:12px;line-height:1.6">
      题库：${DATA.meta.counts.total} 题（单选 ${DATA.meta.counts.single} / 多选 ${DATA.meta.counts.multi} / 判断 ${DATA.meta.counts.tf} / 简答 ${DATA.meta.counts.short}）<br/>
      当前日期：${today}
    </div>
  `;

      side.querySelector("#toggleAns").onclick = () => {
        const st = loadState(); if (!st) return;
        st.showAns = !st.showAns;
        saveState(st);
        render(st);
      };
      side.querySelector("#skipBtn").onclick = () => {
        const st = loadState(); if (!st) return;
        st.idx = Math.min(st.idx + 1, st.pool.length);
        saveState(st);
        render(st);
      };
    }

    function buildHome(state) {
      const chapters = [...new Set(Q.map(x => x.chapter))];
      const types = ["single", "multi", "tf", "short", "analysis", "essay"];

      const selectedChapters = new Set(state?.config?.chapters || chapters);
      const selectedTypes = new Set(state?.config?.types || ["single", "multi", "tf", "short"]);
      const random = state?.config?.random ?? true;

      main.innerHTML = `
    <h2>开始</h2>
    <div class="muted">建议：先刷“单选/多选/判断”一轮，再只做错题；简答按关键词命中率刷到 80%+。</div>
    <div class="sep"></div>

    <div class="row">
      <button class="btn primary" id="startBtn">开始刷题</button>
      <button class="btn" id="wrongBtn" ${state?.doneOnce ? "" : "disabled"}>只做错题（R）</button>
      <label class="tag" style="display:flex;align-items:center;gap:8px">
        <input type="checkbox" id="randomChk" ${random ? "checked" : ""} />
        随机出题
      </label>
    </div>

    <div class="sep"></div>
    <h2>章节</h2>
    <div class="row" id="chapRow"></div>

    <div class="sep"></div>
    <h2>题型</h2>
    <div class="row" id="typeRow"></div>

    <div class="sep"></div>
    <details>
      <summary>简答题关键词计分说明</summary>
      <div class="muted" style="margin-top:8px;font-size:12px;line-height:1.7">
        简答题只按关键词命中计分：每命中 1 个关键词算 1 分。<br/>
        关键词默认来自题库配置（可在 quiz_data.json 中编辑）。
      </div>
    </details>
  `;

      const chapRow = main.querySelector("#chapRow");
      chapters.forEach(ch => {
        const b = document.createElement("button");
        b.className = "btn";
        b.textContent = ch;
        b.style.borderColor = selectedChapters.has(ch) ? "rgba(120,180,255,.45)" : "var(--line)";
        b.onclick = () => {
          if (selectedChapters.has(ch)) selectedChapters.delete(ch); else selectedChapters.add(ch);
          b.style.borderColor = selectedChapters.has(ch) ? "rgba(120,180,255,.45)" : "var(--line)";
        };
        chapRow.appendChild(b);
      });

      const typeRow = main.querySelector("#typeRow");
      types.forEach(t => {
        const b = document.createElement("button");
        b.className = "btn";
        b.textContent = typeName(t);
        b.style.borderColor = selectedTypes.has(t) ? "rgba(120,180,255,.45)" : "var(--line)";
        b.onclick = () => {
          if (selectedTypes.has(t)) selectedTypes.delete(t); else selectedTypes.add(t);
          b.style.borderColor = selectedTypes.has(t) ? "rgba(120,180,255,.45)" : "var(--line)";
        };
        typeRow.appendChild(b);
      });

      function startQuiz(wrongOnly) {
        const cfg = {
          chapters: [...selectedChapters],
          types: [...selectedTypes],
          random: main.querySelector("#randomChk").checked,
          wrongOnly: wrongOnly
        };
        const prev = loadState() || {};
        const wrongSet = prev.wrongSet || [];
        const pool = buildPool(cfg, wrongSet);
        const st = {
          mode: "quiz",
          config: cfg,
          pool: cfg.random ? shuffle(pool.slice()) : pool,
          idx: 0,
          answers: {},
          stats: { objCorrect: 0, objTotal: 0, shortHit: 0, shortTotal: 0 },
          wrongSet: wrongSet,
          doneOnce: prev.doneOnce || false,
          showAns: prev.showAns || false
        };
        saveState(st);
        render(st);
      }

      main.querySelector("#startBtn").onclick = () => startQuiz(false);
      main.querySelector("#wrongBtn").onclick = () => startQuiz(true);
    }

    function renderFinish(state) {
      const stats = state.stats || { objCorrect: 0, objTotal: 0, shortHit: 0, shortTotal: 0 };
      const objPct = stats.objTotal ? Math.round((stats.objCorrect / stats.objTotal) * 100) : 0;
      const shortPct = stats.shortTotal ? Math.round((stats.shortHit / stats.shortTotal) * 100) : 0;
      const wrongCount = (state.wrongSet || []).length;

      const st = loadState();
      st.doneOnce = true;
      saveState(st);

      main.innerHTML = `
    <h2>完成</h2>
    <div class="sep"></div>
    <div class="kpi">
      <div class="box"><div class="muted">客观题正确率</div><div style="font-size:22px"><b>${objPct}%</b></div></div>
      <div class="box"><div class="muted">简答关键词命中</div><div style="font-size:22px"><b>${shortPct}%</b></div></div>
      <div class="box"><div class="muted">错题数</div><div style="font-size:22px"><b>${wrongCount}</b></div></div>
    </div>
    <div class="sep"></div>
    <div class="row">
      <button class="btn primary" id="redoWrong" ${wrongCount ? "" : "disabled"}>只做错题（R）</button>
      <button class="btn" id="backHome">回主页</button>
    </div>
    <div class="sep"></div>
    <details>
      <summary>错题清单（点击展开）</summary>
      <div class="muted" style="margin-top:8px;font-size:12px;white-space:pre-wrap;line-height:1.7">${(state.wrongSet || []).map(id => {
        const q = getById(id);
        return `- [${q.chapter}/${typeName(q.type)}#${q.num}]\n${q.raw}`;
      }).join("\n\n") || "无"
        }</div>
    </details>
  `;

      main.querySelector("#redoWrong").onclick = () => {
        const cfg = { ...state.config, wrongOnly: true };
        const pool = buildPool(cfg, state.wrongSet || []);
        const ns = {
          mode: "quiz",
          config: cfg,
          pool: cfg.random ? shuffle(pool.slice()) : pool,
          idx: 0,
          answers: {},
          stats: { objCorrect: 0, objTotal: 0, shortHit: 0, shortTotal: 0 },
          wrongSet: state.wrongSet || [],
          doneOnce: true,
          showAns: state.showAns
        };
        saveState(ns);
        render(ns);
      };
      main.querySelector("#backHome").onclick = () => {
        const st = loadState() || {};
        st.mode = "home";
        saveState(st);
        render(st);
      };
    }

    function renderQuestion(state) {
      if (state.idx >= state.pool.length) return renderFinish(state);

      const qid = state.pool[state.idx];
      const q = getById(qid);
      const tags = `<span class="tag">${q.chapter}</span> <span class="tag">${typeName(q.type)}</span> <span class="tag">#${q.num}</span>`;

      main.innerHTML = `
    <div class="row">${tags}</div>
    <div class="sep"></div>
    <div class="qtext" id="qStem"></div>
    <div id="qInput"></div>
    <div class="sep"></div>
    <div class="row">
      <button class="btn primary" id="submitBtn">提交（Enter）</button>
      <button class="btn" id="nextBtn" style="display:none">下一题（Enter）</button>
    </div>
    <div id="feedback" style="margin-top:12px"></div>
    <div id="ansWrap" style="margin-top:12px; display:${state.showAns ? "block" : "none"}"></div>
  `;

      document.getElementById("qStem").textContent = q.stem;

      const inputEl = document.getElementById("qInput");
      function mkOptLabel(inputType, name, value, textChunk) {
        const lab = document.createElement("label");
        lab.className = "opt";
        const inEl = document.createElement("input");
        inEl.type = inputType;
        inEl.name = name;
        inEl.value = value;
        const t = document.createElement("div");
        t.className = "t";
        t.textContent = textChunk;
        lab.appendChild(inEl);
        lab.appendChild(t);
        return lab;
      }

      if (q.type === "single") {
        const box = document.createElement("div");
        (q.options || []).forEach(o => box.appendChild(mkOptLabel("radio", "opt", o.letter, o.text)));
        inputEl.appendChild(box);
      } else if (q.type === "multi") {
        const box = document.createElement("div");
        (q.options || []).forEach(o => box.appendChild(mkOptLabel("checkbox", "optm", o.letter, o.text)));
        inputEl.appendChild(box);
      } else if (q.type === "tf") {
        const box = document.createElement("div");
        box.appendChild(mkOptLabel("radio", "tfo", "true", "√"));
        box.appendChild(mkOptLabel("radio", "tfo", "false", "×"));
        inputEl.appendChild(box);
      } else {
        const ta = document.createElement("textarea");
        ta.id = "txtInput";
        ta.placeholder = q.type === "short" ? "写要点即可（关键词命中计分）" : "开放题：建议按要点作答（提交后对照答案全文）";
        inputEl.appendChild(ta);
      }

      const submitBtn = document.getElementById("submitBtn");
      const nextBtn = document.getElementById("nextBtn");
      const feedback = document.getElementById("feedback");
      const ansWrap = document.getElementById("ansWrap");

      function showAnswerBlock() {
        ansWrap.innerHTML = "";
        const det = document.createElement("details");
        det.open = true;
        const sum = document.createElement("summary");
        sum.textContent = "参考答案";
        const pre = document.createElement("pre");
        pre.className = "answer";

        if (q.type === "single") {
          pre.textContent = `正确答案：${q.answer}`;
        } else if (q.type === "multi") {
          pre.textContent = `正确答案：${(q.answer || []).join("")}`;
        } else if (q.type === "tf") {
          pre.textContent = `正确答案：${q.answer === true ? "√" : "×"}`;
        } else {
          pre.textContent = q.answerText || "";
        }

        det.appendChild(sum);
        det.appendChild(pre);
        ansWrap.appendChild(det);
      }

      function evaluate() {
        const st = loadState();
        const qid = st.pool[st.idx];
        const q = getById(qid);

        let res = null;

        if (q.type === "single") {
          const chosen = document.querySelector('input[name="opt"]:checked')?.value || "";
          const correct = chosen === (q.answer || "");
          res = { chosen, correct };
          st.stats.objTotal += 1;
          if (correct) st.stats.objCorrect += 1;
          const set = new Set(st.wrongSet || []);
          if (!correct) set.add(qid); else set.delete(qid);
          st.wrongSet = [...set];
          feedback.innerHTML = `<div class="result ${correct ? "ok" : "bad"}"><b>${correct ? "正确 ✅" : "错误 ❌"}</b> <span class="muted" style="margin-left:8px">正确答案：${q.answer}</span></div>`;
        } else if (q.type === "multi") {
          const chosen = [...document.querySelectorAll('input[name="optm"]:checked')].map(x => x.value).sort();
          const ans = (q.answer || []).slice().sort();
          const correct = chosen.length === ans.length && chosen.every((v, i) => v === ans[i]);
          res = { chosen, correct };
          st.stats.objTotal += 1;
          if (correct) st.stats.objCorrect += 1;
          const set = new Set(st.wrongSet || []);
          if (!correct) set.add(qid); else set.delete(qid);
          st.wrongSet = [...set];
          feedback.innerHTML = `<div class="result ${correct ? "ok" : "bad"}"><b>${correct ? "正确 ✅" : "错误 ❌"}</b> <span class="muted" style="margin-left:8px">正确答案：${(q.answer || []).join("")}</span></div>`;
        } else if (q.type === "tf") {
          const val = document.querySelector('input[name="tfo"]:checked')?.value;
          const chosen = val === "true" ? true : val === "false" ? false : null;
          const correct = (chosen !== null) && (chosen === q.answer);
          res = { chosen, correct };
          st.stats.objTotal += 1;
          if (correct) st.stats.objCorrect += 1;
          const set = new Set(st.wrongSet || []);
          if (!correct) set.add(qid); else set.delete(qid);
          st.wrongSet = [...set];
          feedback.innerHTML = `<div class="result ${correct ? "ok" : "bad"}"><b>${correct ? "正确 ✅" : "错误 ❌"}</b> <span class="muted" style="margin-left:8px">正确答案：${q.answer ? "√" : "×"}</span></div>`;
        } else if (q.type === "short") {
          const txt = document.getElementById("txtInput")?.value || "";
          const sc = scoreShort(txt, q.keywords || []);
          st.stats.shortHit += sc.hit;
          st.stats.shortTotal += sc.total;
          const pct = sc.total ? Math.round((sc.hit / sc.total) * 100) : 0;
          feedback.innerHTML = `<div class="result ${pct >= 70 ? "ok" : "bad"}"><b>关键词命中：</b> ${sc.hit} / ${sc.total}（${pct}%）<br/><span class="muted" style="font-size:12px">缺失：${(sc.missing || []).join("、") || "无"}</span></div>`;
          res = { txt, sc };
        } else {
          const txt = document.getElementById("txtInput")?.value || "";
          feedback.innerHTML = `<div class="result ok"><b>已保存作答。</b>（开放题不计分，建议对照答案全文修正）</div>`;
          res = { txt };
        }

        st.answers[qid] = res;
        saveState(st);

        document.querySelectorAll("input, textarea").forEach(el => el.disabled = true);
        submitBtn.style.display = "none";
        nextBtn.style.display = "inline-block";

        showAnswerBlock();
        buildSide(loadState());
      }

      submitBtn.onclick = evaluate;
      nextBtn.onclick = () => {
        const st = loadState(); if (!st) return;
        st.idx = st.idx + 1;
        saveState(st);
        render(st);
      };

      if (state.showAns) showAnswerBlock();

      window.onkeydown = (e) => {
        if (!(IS_MOBILE)) {
          if (e.key === "Enter") {
            e.preventDefault();
            if (submitBtn.style.display !== "none") submitBtn.click();
            else nextBtn.click();
          }
          if (e.key.toLowerCase() === "h") {
            const st = loadState(); if (!st) return;
            st.showAns = !st.showAns;
            saveState(st);
            render(st);
          }
          if (e.key.toLowerCase() === "r") {
            const st = loadState(); if (!st || !st.doneOnce) return;
            const cfg = { ...st.config, wrongOnly: true };
            const pool = buildPool(cfg, st.wrongSet || []);
            const ns = {
              mode: "quiz",
              config: cfg,
              pool: cfg.random ? shuffle(pool.slice()) : pool,
              idx: 0,
              answers: {},
              stats: { objCorrect: 0, objTotal: 0, shortHit: 0, shortTotal: 0 },
              wrongSet: st.wrongSet || [],
              doneOnce: true,
              showAns: st.showAns
            };
            saveState(ns);
            render(ns);
          }
        }
      };
    }

    function render(state) {
      buildSide(state);
      if (!state || state.mode === "home") return buildHome(state);
      renderQuestion(state);
    }

    $("btnHome").onclick = () => {
      const st = loadState() || {};
      st.mode = "home";
      saveState(st);
      render(st);
    };
    $("btnReset").onclick = () => {
      clearState();
      render(loadState() || { mode: "home" });
    };

    const init = loadState() || { mode: "home" };
    render(init);
  </script>
</body>

</html>
